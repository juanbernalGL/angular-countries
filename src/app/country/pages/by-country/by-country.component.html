<h2>By Country</h2>
<hr />
<div class="row">
  <div class="col">
    <app-country-input 
        placeholder="Search by Country..."
        (onEnter)="search( $event )"
        (onDebounce)="suggestion( $event )">
    </app-country-input>
  </div>
</div>
<ul class="list-group" *ngIf="isShowSuggest" >
  <li class="list-group-item" *ngFor="let suggest of suggestCountries">
    <a 
    [routerLink]="['/country', suggest.alpha2Code]" 
      class="nav-link">
      {{suggest.name}}
    </a>
  </li>
  <li class="list-group-item" (click)="searchSuggestion(term)">
    <a class="nav-link">
      Search "{{ term }}"
    </a>
  </li>
</ul>
<hr />
<div *ngIf="isError"  class="alert alert-danger">No countries found by : <strong>{{ term }}</strong></div>

<div  *ngIf="countries.length" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
